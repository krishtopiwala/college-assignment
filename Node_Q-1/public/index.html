<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Hello App</title>
</head>
<body>
    <h1 id="response">AJAX Response</h1>
    <script>
        fetch('/gethello')
        .then(res => res.text())
        .then(data => {
            document.getElementById('response').innerText = data;
        })
    </script>
</body>
</html>
